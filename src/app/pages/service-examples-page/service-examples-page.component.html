<div class="service-page-container">
  <mat-card appearance="outlined">
    <div class="instructions">
      <div class="instructions-input">
        <mat-form-field appearance="fill">
          <mat-label>Number of pokemon</mat-label>
          <input matInput type="number" min="1" max="151" oninput="validity.valid||(value='');" [(ngModel)]="pokemonNumber">
          <mat-hint>* max 151 pokemon</mat-hint>
        </mat-form-field>
      </div>
      <button mat-raised-button color="primary" [disabled]="!pokemonNumber" (click)="searchPokemon()">GET 'EM
        ALL</button>
    </div>
  </mat-card>

  <div class="wrapper">
    <mat-card appearance="outlined" *ngFor="let pokemon of pokemonList; let i = index" [@flip]="flip">
      <div>
        # {{ (i+1) }}
      </div>
      <div>
        <b>{{ pokemon.name | titlecase }}</b>
      </div>
      <img width="100" height="100" [src]="'https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/' + (i+1) + '.png'">
      <div class="pokemon-type">
        <div *ngIf="!pokemon.types" (click)="showDetails(pokemon)" class="pokemon-type-ov">
          <div class="click-text">CLICK ME TO REVEAL MY TYPES!</div>
        </div>
        <mat-chip-listbox class="mat-chip-list-stacked" aria-label="Color selection" *ngIf="pokemon.types">
          <mat-chip-option *ngFor="let type of pokemon.types" selected [ngStyle]="{ backgroundColor: '#6bb8f5' }">
            {{ type }}
          </mat-chip-option>
        </mat-chip-listbox>
      </div>
    </mat-card>
  </div>
</div>
<footer class="footer-container">
  <div>
    Pokémon and Pokémon character names are trademarks of Nintendo.
  </div>
</footer>
