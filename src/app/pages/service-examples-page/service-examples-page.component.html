<div class="service-page-container">
  <mat-card>
    <div class="instructions">
      <div class="instructions-input">
        <mat-form-field appearance="fill">
          <mat-label>Number of pokemon</mat-label>
          <input matInput type="number" min="1" oninput="validity.valid||(value='');" [(ngModel)]="pokemonNumber">
        </mat-form-field>
      </div>
      <button mat-raised-button color="primary" [disabled]="!pokemonNumber" (click)="searchPokemon()">GET 'EM
        ALL</button>
    </div>
  </mat-card>

  <div class="wrapper">
    <mat-card *ngFor="let pokemon of pokemonList; let i = index" [@flip]="flip">
      <div>
        # {{ (i+1) }}
      </div>
      <div>
        <b>{{ pokemon.name | titlecase }}</b>
      </div>
      <img width="100" height="100" [src]="'https://pokeres.bastionbot.org/images/pokemon/' + (i+1) + '.png'">
      <div class="pokemon-type">
        <div *ngIf="!pokemon.types" (click)="showDetails(pokemon)" class="pokemon-type-ov">
          <div class="click-text">CLICK ME TO REVEAL MY TYPES!</div>
        </div>
        <mat-chip-list class="mat-chip-list-stacked" aria-label="Color selection" *ngIf="pokemon.types">
          <mat-chip *ngFor="let type of pokemon.types" selected color="accent">
            {{ type }}
          </mat-chip>
        </mat-chip-list>
      </div>
    </mat-card>
  </div>
</div>
