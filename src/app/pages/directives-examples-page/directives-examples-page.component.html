    <h1>*ngFor Example with ngClass</h1>
    <ul>
        <li *ngFor="let fruit of macedonia;let odd = odd" [ngClass]="odd ? 'odd' : 'even'">
            <span>{{ fruit.name }} - {{ fruit.icon }}</span>
        </li>
    </ul>

    <hr>

    <h1>Custom Directive</h1>
    <div appHighlight [hlColor]="'red'">
        Hello! Hover on me to change my color!<br>
        By default i'm red.<br>
        On mousein i became violet.<br>
        On mouseout i became green.<br>
